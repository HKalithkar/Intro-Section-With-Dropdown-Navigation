<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown-Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="Snap-Logo">
        <img src="images/icon-menu.svg" alt="Menu" class="menu mobile" height="20px">
        <div class="navbar mobile">
            <img src="images/icon-close-menu.svg" alt="Close-menu" class="menu mobile" height="25px">
            <ul class="sections mobile">
                <li id="features" class="item"><a href="#">Features</a> 
                    <img src="images/icon-arrow-down.svg" alt="Down-Arrow">
                    <img src="images/icon-arrow-up.svg" alt="Up-Arrow" class="hidden">
                    <ul class="innerList hidden">
                        <li><a href="#"><img src="images/icon-todo.svg" alt="Todo" width="15px"> &nbsp;Todo List</a></li>
                        <li><a href="#"><img src="images/icon-calendar.svg" alt="Calender" width="15px"> &nbsp;Calender</a></li>
                        <li><a href="#"><img src="images/icon-reminders.svg" alt="Reminders" width="15px"> &nbsp;Reminders</a></li>
                        <li><a href="#"><img src="images/icon-planning.svg" alt="Planning" width="15px"> &nbsp;Planning</a></li>
                    </ul>
                </li>
                <li id="company" class="item"><a href="#">Company</a>
                    <img src="images/icon-arrow-down.svg" alt="Down-Arrow">
                    <img src="images/icon-arrow-up.svg" alt="Up-Arrow" class="hidden">
                    <ul class="innerList hidden">
                        <li><a href="#">History</a></li>
                        <li><a href="#">Our Team</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </li>
                <li id="careers" class="item">Careers</li>
                <li><a href="#">About</a></li>
            </ul>
            <ul class="login mobile">
                <li><a href="#" class="item">Login</a></li>
                <li id="register" class="item"><a href="#">Register</a></li>
            </ul>

            <script src="index.js"></script>
        </div>
    </header>
</body>
</html>
