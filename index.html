<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown-Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="Snap-Logo">
        <div class="navbar">
            <ul class="sections">
                <li id="features"><a href="#">Features</a> 
                    <img src="images/icon-arrow-down.svg" alt="Down-Arrow">
                    <img src="images/icon-arrow-up.svg" alt="Up-Arrow" class="hidden">
                    <ul class="innerList hidden">
                        <li><img src="images/icon-todo.svg" alt="Todo" width="15px"> &nbsp;Todo List</li>
                        <li><img src="images/icon-calendar.svg" alt="Calender" width="15px"> &nbsp;Calender</li>
                        <li><img src="images/icon-reminders.svg" alt="Reminders" width="15px"> &nbsp;Reminders</li>
                        <li><img src="images/icon-planning.svg" alt="Planning" width="15px"> &nbsp;Planning</li>
                    </ul>
                </li>
                <li id="company"><a href="#">Company</a>
                    <img src="images/icon-arrow-down.svg" alt="Down-Arrow">
                    <img src="images/icon-arrow-up.svg" alt="Up-Arrow" class="hidden">
                    <ul class="innerList hidden">
                        <li>History</li>
                        <li>Our Team</li>
                        <li>Blog</li>
                    </ul>
                </li>
                <li id="careers">Careers</li>
                <li><a href="#">About</a></li>
            </ul>
            <ul class="login">
                <li><a href="#">Login</a></li>
                <li id="register"><a href="#">Register</a></li>
            </ul>

            <script src="index.js"></script>
        </div>
    </header>
</body>
</html>
