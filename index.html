<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Intro Section With Dropdown Navigation</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<!-- In Navigation Bar
  In features division the images arrowup and arrowdown get toggled each time when clicked, also the unordered list is hidden initially and is shown when arrowdown is clicked.
  Similarly company division have these two images
  list-style is set to none -->
  
  <div class="navbar nav">
    <div class="navitems nav">
      <h1 id="snap">snap</h1>
      <div id="features">Features
        <img src="images/icon-arrow-down.svg" class="arrowdown">
        <img src="images/icon-arrow-up.svg" class="arrowup hidden">
        <ul class="hidden">
          <li> <img src="images/icon-todo.svg" width="12px"> &nbsp; List</li>
          <li> <img src="images/icon-calendar.svg" width="12px"> &nbsp; Calender</li>
          <li> <img src="images/icon-reminders.svg" width="12px"> &nbsp; Remainders</li>
          <li> <img src="images/icon-planning.svg" width="12px"> &nbsp; Planning</li>
        </ul>
      </div>

      <div id="company">
        Company
        <img src="images/icon-arrow-down.svg" class="arrowdown">
        <img src="images/icon-arrow-up.svg" class="arrowup hidden">
        <ul class="hidden">
          <li>History</li>
          <li>Our Team</li>
          <li>Blog</li>
        </ul>
      </div>

      <div id="careers">Careers</div>
      <div id="about">About</div>
    </div>
    <div class="navlogin nav">
      <p id="login">Login</p>
      <p id="register">Register</p>
    </div>
  </div>
  
  <script type="module" src="script.js"></script>
</body>

</html>
